<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="style/reset.css">

    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container_botao">

            <ul class="lista-menu">

                <li class="lista-menu_item">

                </li>
                <li class="lista-menu_item">

                </li>
                <li class="lista-menu_item">

                </li>
                <li class="lista-menu_item">

                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Desing & UX</a>
                </li>
            </ul>

            <img src="assets/Logo.svg" alt="Logo da Alura Books" class="container_imagem"> 
        </div>
    
        <div class="container">
            <a href="#"><img src="assets/Favoritos.svg" alt="Favoritos" class="container_imagem"></a>
            <a href="#"><img src="assets/Compras.svg" alt="Carrinho de Compras" class="container_imagem"></a>
