<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/> <!--Está antes do style para sobreescrever os estilos, caso tenham-->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container_botao">
            <label for="menu">
                <span class="cabecalho_menu container_imagem"></span>
            </label>

            <ul class="lista-menu">
                <li class="lista-menu_titulo">Categorias</li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Programação</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Front-End</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Infraestrutura</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Business</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Desing & UX</a>
                </li>
            </ul>

            <img src="assets/Logo.svg" alt="Logo da Alura Books" class="container_imagem"> 
        </div>
    
        <div class="container">
            <a href="#"><img src="assets/Favoritos.svg" alt="Favoritos" class="container_imagem"></a>
            <a href="#"><img src="assets/Compras.svg" alt="Carrinho de Compras" class="container_imagem"></a>
            <a href="#"><img src="assets/Usuario.svg" alt="Meu perfil" class="container_imagem"></a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner_titulo">Já sabe por onde começar?</h2>
        <p class="banner_texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner_pesquisa" placeholder="Qual será sua próxima leitura?"> <!--O placeholder é aquele texto que some ao escrever algo na busca-->
    </section>

    <section class="carrossel">
        <h2 class="carrossel_titulo">ÚLTIMOS LANÇAMENTOS</h2>
    </section>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="assets/ApacheKafka.svg" alt="Livro sobre  apache Kafka e spring boot da alura books"></div>
        <div class="swiper-slide"><img src="assets/Liderança.svg" alt="Livro sobre liderança em desing da alura books"></div>
        <div class="swiper-slide"><img src="assets/Javascript.svg" alt="Livro sobre JavaScript assertivo da alura books"></div>
        <div class="swiper-slide"><img src="assets/Guia Front-end.svg" alt="Livro Guia Front-End da alura books"></div>
        <div class="swiper-slide"><img src="assets/Portugol.svg" alt="Livro sobre portuol da alura books"></div>
        <div class="swiper-slide"><img src="assets/Acessibilidade.svg" alt="Livro sobre acessibilidade da alura books"></div>
        ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> <!--Fica sempre ao final antes de todos os elementos e antes do fechamento do body-->
    <script> const swiper = new Swiper('.swiper', {
        // speed: 400, O speed seria a velocidade com q os slides seriam trocados (automaticamente)
        spaceBetween: 10,
        slidesPerView: 3, // Quantos slides aparecem para visualização
      });</script>
</body>
</html>
